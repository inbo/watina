language: r
cache: packages

r_binary_packages:
 - rgdal # For inborutils

r_github_packages:
  - r-lib/pkgdown
  - inbo/inborutils

apt_packages:
  - libudunits2-dev # For inborutils
  - libgdal1-dev    # For inborutils

after_success:
  - R CMD INSTALL . # Install the package to build vignettes
  - Rscript -e "pkgdown::build_site(preview = FALSE)"

deploy:
  provider: pages
  local_dir: docs
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
